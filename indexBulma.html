<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Dinámicas con Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<section class="section">
  <div class="container">
    <h1 class="title">Tarjetas Dinámicas con Bulma</h1>
        
    <form id="cardForm">
      <div class="field">
        <textarea id="cardContent" class="textarea" placeholder="Escribe el contenido de la tarjeta..." required></textarea>
      </div>
      <button type="submit" class="button is-primary">Agregar Tarjeta</button>
    </form>
        
    <div id="cardsContainer"></div>
  </div>
</section>

<script src="main.js"></script>
</body>
</html>
