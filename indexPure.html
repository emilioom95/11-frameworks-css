<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Dinámicas con Pure CSS</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
</head>
<body>

<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
    <h1>Tarjetas Dinámicas con Pure CSS</h1>
        
    <form id="cardForm" class="pure-form pure-form-stacked">
      <fieldset>
        <textarea id="cardContent" class="pure-input-1" placeholder="Escribe el contenido de la tarjeta..." required></textarea>
        <button type="submit" class="pure-button pure-button-primary mt-2">Agregar Tarjeta</button>
      </fieldset>
    </form>
        
    <div id="cardsContainer" class="mt-3"></div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
