<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Dinámicas con Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
  <h1>Tarjetas Dinámicas con Bootstrap</h1>
      
  <form id="cardForm">
    <div class="form-group">
      <textarea id="cardContent" class="form-control" placeholder="Escribe el contenido de la tarjeta..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Tarjeta</button>
  </form>
      
  <div id="cardsContainer" class="mt-3"></div>
</div>

<script src="main.js"></script>
</body>
</html>
